<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion Love | Contáctanos</title>
  <link rel="stylesheet" href="css/contacto.css" />
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/venta de ropa.jpeg" alt="Logo de Fashion Love" />
      <span>Fashion Love</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="categorias.html">Categorías</a></li>
        <li><a href="producto.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contacto-section">
      <h2>Contáctanos</h2>
      <form id="contactForm" novalidate>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required />

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required />

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit" class="btn">Enviar</button>
        <p id="formMessage" class="form-message"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Fashion Love - Todos los derechos reservados</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
